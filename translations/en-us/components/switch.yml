#=======================================================
# 標頭
# Header
#=======================================================

Title: Switch
Description: A switch is used to toggle between two states.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Checkbox

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    Centered: true
    HTML: |
        <label class="[[ts-switch]]">
            <input type="checkbox" checked>
            Circuit Breaker
        </label>

Definitions:
    - Title: States
      Description:
      Sections:
          - Title: Disabled
            Anchor: Disabled
            Description: A switch can show it's currently disabled.
            HTML: |
                <label class="ts-switch">
                    <input type="checkbox" [[disabled]]>
                    Advanced Mode
                </label>

    - Title: Variations
      Description:
      Sections:
          - Title: Negative
            Anchor: Negative
            Description: A switch can show it's in an invalid state.
            HTML: |
                <label class="ts-switch [[is-negative]]">
                    <input type="checkbox">
                    Spam Filter
                </label>

          - Title: Solo
            Anchor: Solo
            Description: A switch can have no extra spacing without label text.
            HTML: |
                <label class="ts-switch [[is-solo]]">
                    <input type="checkbox">
                </label>

          - Title: Sizes
            Anchor: Sizes
            Description: A switch can have different sizes.
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <label class="ts-switch [[is-small]]">
                    <input type="checkbox" checked>
                    Small
                </label>
                <div class="ts-space"></div>
                <label class="ts-switch">
                    <input type="checkbox" checked>
                    Default
                </label>
                <div class="ts-space"></div>
                <label class="ts-switch [[is-large]]">
                    <input type="checkbox" checked>
                    Large
                </label>
