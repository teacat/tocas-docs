#=======================================================
# Header
#=======================================================

Title: Utilities
Description: Classes that can be used on any element.
Intro: |
    Utility classes can be used on any component and they are prefixed with `has-`. Consider using [Tailwind CSS](https://tailwindcss.com/) if you need additional utility classes.

#=======================================================
# Settings
#=======================================================

Type: Paragraphy

#=======================================================
# Definitions
#=======================================================

Definitions:
    - Title: Usages
      Sections:
          - Title: Visibility
            Anchor: Visibility
            Description: |
                Hide an element; can also be used with [Responsive](./responsive.html) to hide elements on specific devices.

                <div class="ts-box">
                    <table class="ts-table is-celled">
                        <thead>
                            <tr>
                                <th class="is-collapsed">Class</th>
                                <th>Style</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">has-invisible</td>
                                <td>
                                    <code>visibility: hidden;</code>
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">has-hidden</td>
                                <td>
                                    <code>display: none;</code>
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">has-hidden-light</td>
                                <td>
                                    Applies <code>display: none;</code> in light theme.
                                </td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">has-hidden-dark</td>
                                <td>
                                    Applies <code>display: none;</code> in dark theme.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

          - Title: Padded
            Anchor: Padded
            Description: |
                Add padding to any element; background color is an example and won't be visible in use.

                <div class="ts-box">
                    <table class="ts-table is-definition is-celled">
                        <tbody>
                            <tr>
                                <td class="is-collapsed">padding-top</td>
                                <td>has-top-padded</td>
                                <td>-tiny</td>
                                <td>-small</td>
                                <td>-large</td>
                                <td>-big</td>
                                <td>-huge</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">padding-bottom</td>
                                <td>has-bottom-padded</td>
                                <td>-tiny</td>
                                <td>-small</td>
                                <td>-large</td>
                                <td>-big</td>
                                <td>-huge</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">padding-left</td>
                                <td>has-start-padded</td>
                                <td>-tiny</td>
                                <td>-small</td>
                                <td>-large</td>
                                <td>-big</td>
                                <td>-huge</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">padding-right</td>
                                <td>has-end-padded</td>
                                <td>-tiny</td>
                                <td>-small</td>
                                <td>-large</td>
                                <td>-big</td>
                                <td>-huge</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">padding</td>
                                <td>has-padded</td>
                                <td>-tiny</td>
                                <td>-small</td>
                                <td>-large</td>
                                <td>-big</td>
                                <td>-huge</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">padding-top<br>padding-bottom</td>
                                <td>has-vertically-padded</td>
                                <td>-tiny</td>
                                <td>-small</td>
                                <td>-large</td>
                                <td>-big</td>
                                <td>-huge</td>
                            </tr>
                            <tr>
                                <td class="is-collapsed">padding-left<br>padding-right</td>
                                <td>has-horizontally-padded</td>
                                <td>-tiny</td>
                                <td>-small</td>
                                <td>-large</td>
                                <td>-big</td>
                                <td>-huge</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th class="is-collapsed"></th>
                                <th>1rem</code></th>
                                <th>0.3rem</code></th>
                                <th>0.5rem</code></th>
                                <th>1.5rem</code></th>
                                <th>3rem</code></th>
                                <th>4.5rem</code></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="[[has-padded]]">Padded element</div>
                <div class="ts-space"></div>
                <div class="[[has-padded-large]]">Larger padded element</div>

