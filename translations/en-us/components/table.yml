            Anchor: Single Line
            Description: A table can specify that its cell contents should remain on a single line, and not wrap.
            HTML: |
                <table class="ts-table [[is-single-line]]">
                    <thead>
                        <tr>
                            <th>Post Title</th>
                            <th>Description</th>
                            <th>Status</th>
