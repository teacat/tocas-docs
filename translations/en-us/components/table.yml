#=======================================================
# 標頭
# Header
#=======================================================

Title: Table
Description: A table displays a collections of data grouped into rows.
Intro: |
    A table with no border takes up the full width. Wrap it in a [Box](./box.html) to add borders.

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="{{ts-box}}">
            <table class="[[ts-table]]">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Common</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Sorae & Co., Ltd.</td>
                        <td>對空音商事株式会社</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Caris Events</td>
                        <td>カリス・イベント</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="3">Total Count: 2</th>
                    </tr>
                </tfoot>
            </table>
        </div>

Definitions:
    - Title: Types
      Description:
      Sections:
          - Title: Definition
            Anchor: Definition
            Description: A table may be formatted to emphasize a first column that defines a rows content.
            HTML: |
                <div class="{{ts-box}}">
                    <table class="ts-table [[is-definition]]">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Arguments</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>header()</td>
                                <td>title[<em>string</em>]</td>
                                <td>Output the page header.</td>
                            </tr>
                            <tr>
                                <td>footer()</td>
                                <td>path[<em>string</em>]</td>
                                <td>Echo the footer content.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

          - Title: Celled
            Anchor: Celled
            Description: A table may be divided each row into separate cells.
            HTML: |
                <div class="{{ts-box}}">
                    <table class="ts-table [[is-celled]] is-striped">
                        <thead>
                            <tr>
                                <th colspan="3">Git Repository</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="is-collapsed">
                                    <span class="{{ts-icon}} is-folder-icon is-end-spaced"></span>
                                    node_modules
                                </td>
                                <td>First commit!</td>
                                <td class="is-collapsed">10 hours ago</td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="{{ts-icon}} is-folder-icon is-end-spaced"></span>
                                    build
                                </td>
                                <td>First commit!</td>
                                <td class="is-collapsed">10 hours ago</td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="{{ts-icon}} is-file-icon is-regular is-end-spaced"></span>
                                    package.json
                                </td>
                                <td>First commit!</td>
                                <td class="is-collapsed">10 hours ago</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

          - Title: Basic
            Anchor: Basic
            Description: A table can reduce its complexity to increase readability.
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="{{ts-box}}">
                    <table class="ts-table [[is-basic]]">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Category</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>file.php</td>
                                <td>Controller</td>
                                <td>File handlers.</td>
                            </tr>
                            <tr>
                                <td>star.php</td>
                                <td>Controller</td>
                                <td>For handling user favorites.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ts-space"></div>
                <div class="{{ts-box}}">
                    <table class="ts-table [[is-very-basic]]">
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Category</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>file.php</td>
                                <td>Controller</td>
                                <td>File handlers.</td>
                            </tr>
                            <tr>
                                <td>star.php</td>
                                <td>Controller</td>
                                <td>For handling user favorites.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

