        # Let's Go
        Index_LetsGo_Title: Let's get ready to rumble!
        Index_LetsGo_Description: Copy the following HTML tags to your webpage and unleash the magic ✨
        Index_LetsGo_Code: >
            <!-- Core: Tocas UI -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocas/{version}/tocas.min.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/{version}/tocas.min.js"></script>


            <!-- Fonts: Noto Sans TC -->
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />


            <!-- Enable: Responsive -->
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        Index_LetsGo_Action: Get Started

