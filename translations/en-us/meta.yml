        # Features
        Index_Feature_A_Title: Color Scheme and Responsive
        Index_Feature_A_Description: Supports dark mode and compact styles on mobile devices to maximize screen space usage.
        Index_Feature_A_Action: See Details
        Index_Feature_B_Title: Loose Coupling
        Index_Feature_B_Description: Components are designed atomically, allowing them to be combined together.
        Index_Feature_B_Action: Browse Components
