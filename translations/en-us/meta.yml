        # Spotlight A
        Index_Spotlight_A_Title: No jQuery dependency.
        Index_Spotlight_A_Description: No unnecessary network bandwidth consumption; Tocas UI aims to reduce webpage load.
        Index_Spotlight_B_Title: No npm or Webpack.
        Index_Spotlight_B_Description: No complicated setup required—simply copy our HTML style tags into your webpage, just like in the good old days.
        Index_Spotlight_C_Title: Easy-to-understand.
        Index_Spotlight_C_Description: Easily accessible and understandable documentation, even if you haven't used Bootstrap, Bulma, or Semantic UI before.
        Index_Spotlight_D_Title: Simple and intuitive design.
        Index_Spotlight_D_Description: Minimal distractions. A moment of calm amidst the chaos of the Internet.

