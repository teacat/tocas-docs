#=======================================================
# 標頭
# Header
#=======================================================

Title: 表單控制項
Description: 帶有標籤欄位的特定排版格局。

#=======================================================
# 設定
# Settings
#=======================================================

Type: Article
Relatives:
    - Grid

#=======================================================
# 變數
# Variables
#=======================================================

Variables:
    - Name: --label-width
      Default: 220px
      Target: .ts-control
      Description: 標籤欄位的寬度。

#=======================================================
# 基本樣式
# Definitions
#=======================================================

Example:
    HTML: |
        <div class="[[ts-control]]">
            <div class="label">使用者名稱</div>
            <div class="content">
                <div class="{{ts-input}}">
                    <input type="text">
                </div>
            </div>
        </div>

Definitions:
    - Title: 外觀
      Description:
      Sections:
          - Title: 標籤對齊
            Anchor: Label Aligns
            Description: 標籤文字可以置起始位置。
            HTML: |
                <div class="ts-control">
                    <div class="label [[is-start-aligned]]">年齡</div>
                    <div class="content">
                        <div class="{{ts-input}}">
                            <input type="number">
                        </div>
                    </div>
                </div>

          - Title: 內距增高的
            Anchor: Padded
            Description: 若內容欄位有文字或是較矮的元素，需要增高內距才能與一旁的標籤對齊。
            HTML: |
                <div class="ts-control">
                    <div class="label">電子信箱地址</div>
                    <div class="content [[is-padded]]">
                        yamiodymel@example.com
                    </div>
                </div>
                <div class="ts-control">
                    <div class="label">封鎖廣告內容</div>
                    <div class="content [[is-padded]]">
                        <label class="ts-switch">
                            <input type="checkbox" checked />
                            啟用
                        </label>
                    </div>
                </div>

          - Title: 流動的
            Anchor: Fluid
            Description: 讓內容欄位的寬度填滿父容器。
            HTML: |
                <div class="ts-control">
                    <div class="label">暱稱</div>
                    <div class="content [[is-fluid]]">
                        <div class="{{ts-input}}">
                            <input type="text">
                        </div>
                    </div>
                </div>

          - Title: 較寬的
            Anchor: Wide
            Description: 使整個控制項運用更多的空白，適合較窄的容器。
            Remove:
                - <div class="ts-space"></div>
            HTML: |
                <div class="ts-control">
                    <div class="label">標籤</div>
                    <div class="content">
                        <div class="{{ts-input}}">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="ts-space"></div>
                <div class="ts-control [[is-wide]]">
                    <div class="label">標籤</div>
                    <div class="content">
                        <div class="{{ts-input}}">
                            <input type="text">
                        </div>
                    </div>
                </div>

          - Title: 層疊的
            Anchor: Stacked
            Description: 讓標籤與內容改為上下層疊，適合搭配[響應式設計](./responsive.html)在行動裝置上層疊所有欄位。
            HTML: |
                <div class="ts-control [[is-stacked]]">
                    <div class="label">使用者名稱</div>
                    <div class="content">
                        <div class="{{ts-input}}">
                            <input type="text">
                        </div>
                    </div>
                </div>

    - Title: 組合應用
      Description:
      Sections:
          - Title: 區段分隔線
            Anchor: Composition Divider
            Description: 如果有兩個控制項欄位互不相關，可以考慮透過區段分隔線將其分開。
            HTML: |
                <div class="{{ts-wrap}} is-vertical">
                    <div class="ts-control">
                        <div class="label">使用者名稱</div>
                        <div class="content">
                            <div class="{{ts-input}}">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="ts-control">
                        <div class="label">密碼</div>
                        <div class="content">
                            <div class="{{ts-input}}">
                                <input type="password">
                            </div>
                        </div>
                    </div>
                    <div class="[[{{ts-divider}}]]"></div>
                    <div class="ts-control">
                        <div class="label">行銷通知</div>
                        <div class="content is-padded">
                            <label class="{{ts-switch}}">
                                <input type="checkbox" checked />
                                我想接收到更多的電子信箱通知。
                            </label>
                        </div>
                    </div>
                </div>

          - Title: 特別區塊
            Anchor: Composition Block
            Description: 透過[內容區塊](./content.html)點綴也能讓某個控制項看起來像一個獨立的邏輯區塊。
            HTML: |
                <div class="{{ts-wrap}} is-vertical">
                    <div class="ts-control">
                        <div class="label">真實姓名</div>
                        <div class="content">
                            <div class="{{ts-input}}">
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="{{ts-divider}}"></div>
                    <div class="ts-control">
                        <div class="label">危險地區</div>
                        <div class="content">
                            <div class="[[{{ts-content}}]] is-rounded is-secondary is-padded">
                                <button class="{{ts-button}} is-outlined is-negative">
                                    移除使用者
                                </button>
                                <div class="{{ts-text}} is-description {{has-top-spaced-small}}">
                                    注意，你將無法復原這項行為。
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
